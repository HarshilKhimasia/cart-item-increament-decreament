<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <button class="show-modal decrease-button">-</button>
    <button class="show-modal counter-para"></button>
    <button class="show-modal increase-button">+</button>
    <button class="show-modal clear-button">Clear</button>

    <div class="modal">
      <h1>Items 1</h1>
      <p>Price: $1200</p>
      <p style="font-size: 40px">
        Total Price: $<span class="price-update"></span>
      </p>

      <h1 style="font-size: 40px">
        20% Discounted Price: $<span class="discount"></span>
      </h1>
      <button
        class="show-modal discount-button"
        style="background-color: #3ebd81; color: aliceblue"
      >
        Discount
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
